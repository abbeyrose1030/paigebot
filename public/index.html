<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíñ PaigeBot üíñ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Comic+Neue:wght@400;700&family=Fredoka:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --hot-pink: #ff1493;
            --barbie-pink: #ff69b4;
            --baby-pink: #ffb6c1;
            --lavender: #e6e6fa;
            --light-purple: #dda0dd;
            --cyan-pop: #00ffff;
            --lime-pop: #adff2f;
            --yellow-pop: #ffff00;
        }

        body {
            min-height: 100vh;
            font-family: 'Fredoka', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 50%, #a18cd1 100%);
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background stars */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .star {
            position: absolute;
            font-size: 20px;
            animation: twinkle 2s ease-in-out infinite, float 6s ease-in-out infinite;
            opacity: 0.7;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        /* Butterfly animation */
        .butterfly {
            position: fixed;
            font-size: 30px;
            animation: fly 15s ease-in-out infinite;
            z-index: 1;
            pointer-events: none;
        }

        @keyframes fly {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(100px, -50px) rotate(10deg); }
            50% { transform: translate(50px, 100px) rotate(-5deg); }
            75% { transform: translate(-50px, 50px) rotate(15deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 10;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 20px 0;
            position: relative;
        }

        .header h1 {
            font-family: 'Bungee Shade', cursive;
            font-size: 2.5rem;
            color: var(--hot-pink);
            text-shadow: 
                3px 3px 0px var(--cyan-pop),
                -2px -2px 0px var(--yellow-pop);
            letter-spacing: 2px;
            animation: rainbow 3s ease-in-out infinite;
        }

        @keyframes rainbow {
            0%, 100% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(30deg); }
        }


        /* Chat Container */
        .chat-container {
            flex: 1;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 30px;
            border: 4px solid var(--hot-pink);
            box-shadow: 
                0 0 0 4px var(--baby-pink),
                0 0 30px rgba(255, 20, 147, 0.3),
                inset 0 0 30px rgba(255, 182, 193, 0.3);
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .chat-container::before {
            content: "‚úßÀñ¬∞.";
            position: absolute;
            top: 10px;
            left: 15px;
            font-size: 1rem;
            color: var(--hot-pink);
            animation: sparkle-pulse 1.5s ease-in-out infinite;
        }

        .chat-container::after {
            content: ".¬∞Àñ‚úß";
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1rem;
            color: var(--hot-pink);
            animation: sparkle-pulse 1.5s ease-in-out infinite 0.5s;
        }

        @keyframes sparkle-pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Messages Area */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
            max-height: 320px;
        }

        .messages::-webkit-scrollbar {
            width: 8px;
        }

        .messages::-webkit-scrollbar-track {
            background: var(--baby-pink);
            border-radius: 10px;
        }

        .messages::-webkit-scrollbar-thumb {
            background: var(--hot-pink);
            border-radius: 10px;
        }

        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 20px;
            font-size: 0.95rem;
            line-height: 1.4;
            animation: pop-in 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
        }

        @keyframes pop-in {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--hot-pink), var(--barbie-pink));
            color: white;
            border-bottom-right-radius: 5px;
            box-shadow: 0 4px 15px rgba(255, 20, 147, 0.3);
        }

        .message.paige {
            align-self: flex-start;
            background: linear-gradient(135deg, #fff, var(--lavender));
            color: #333;
            border-bottom-left-radius: 5px;
            border: 2px solid var(--baby-pink);
            box-shadow: 0 4px 15px rgba(221, 160, 221, 0.3);
        }

        .message.paige::before {
            content: "üíñ";
            position: absolute;
            left: -25px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
        }

        /* Typing indicator */
        .typing {
            display: none;
            align-self: flex-start;
            padding: 15px 20px;
            background: linear-gradient(135deg, #fff, var(--lavender));
            border-radius: 20px;
            border: 2px solid var(--baby-pink);
        }

        .typing.active {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .typing span {
            width: 8px;
            height: 8px;
            background: var(--hot-pink);
            border-radius: 50%;
            animation: bounce 1.4s ease-in-out infinite;
        }

        .typing span:nth-child(2) { animation-delay: 0.2s; }
        .typing span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        /* Input Area */
        .input-area {
            display: flex;
            gap: 10px;
            padding-top: 15px;
            border-top: 2px dashed var(--baby-pink);
            margin-top: 15px;
        }

        .input-area input {
            flex: 1;
            padding: 15px 20px;
            border: 3px solid var(--barbie-pink);
            border-radius: 25px;
            font-family: 'Fredoka', sans-serif;
            font-size: 1rem;
            background: white;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-area input:focus {
            border-color: var(--hot-pink);
            box-shadow: 0 0 20px rgba(255, 20, 147, 0.3);
        }

        .input-area input::placeholder {
            color: var(--baby-pink);
        }

        .send-btn {
            padding: 15px 25px;
            background: linear-gradient(135deg, var(--hot-pink), #ff6b9d);
            color: white;
            border: none;
            border-radius: 25px;
            font-family: 'Fredoka', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 20, 147, 0.4);
        }

        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 25px rgba(255, 20, 147, 0.5);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        /* Reset button */
        .reset-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: 2px solid var(--hot-pink);
            color: var(--hot-pink);
            padding: 5px 15px;
            border-radius: 15px;
            font-family: 'Fredoka', sans-serif;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .reset-btn:hover {
            background: var(--hot-pink);
            color: white;
        }

        /* Welcome message */
        .welcome {
            text-align: center;
            padding: 40px 20px;
            color: var(--hot-pink);
        }

        .welcome h2 {
            font-family: 'Comic Neue', cursive;
            font-size: 1.3rem;
            margin-bottom: 10px;
        }

        .welcome p {
            font-size: 0.9rem;
            color: #888;
        }

        .welcome .emoji-row {
            font-size: 2rem;
            margin-top: 15px;
            animation: wiggle 2s ease-in-out infinite;
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }

        /* Footer decorations */
        .footer-deco {
            text-align: center;
            padding: 15px;
            font-size: 0.8rem;
            color: var(--hot-pink);
            font-family: 'Comic Neue', cursive;
        }

        /* Mobile responsive */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .messages {
                max-height: 350px;
            }

            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background elements -->
    <div class="stars" id="stars"></div>
    <div class="butterfly" style="top: 20%; left: 10%;">ü¶ã</div>
    <div class="butterfly" style="top: 60%; left: 80%; animation-delay: -5s;">ü¶ã</div>
    <div class="butterfly" style="top: 80%; left: 30%; animation-delay: -10s;">ü¶ã</div>

    <div class="container">
        <header class="header">
            <h1>PaigeBot</h1>
        </header>

        <div class="chat-container">
            <button class="reset-btn" onclick="resetChat()">new chat ‚ú®</button>
            
            <div class="messages" id="messages">
                <div class="welcome">
                    <h2>hiii bestie!! üíñ</h2>
                    <p>omg finally ur here!! tell me everything rn</p>
                    <div class="emoji-row">üíÖ‚ú®ü¶ãüíñ</div>
                </div>
            </div>

            <div class="typing" id="typing">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <div class="input-area">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="spill the tea bestie..."
                    onkeypress="handleKeyPress(event)"
                >
                <button class="send-btn" onclick="sendMessage()">send üíå</button>
            </div>
        </div>

    </div>

    <script>
        // Generate random stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starEmojis = ['‚ú®', '‚≠ê', 'üí´', '‚ú¶', '‚òÖ', '‚òÜ', 'üíñ', 'üíó'];
            
            for (let i = 0; i < 30; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.textContent = starEmojis[Math.floor(Math.random() * starEmojis.length)];
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 5 + 's';
                star.style.fontSize = (Math.random() * 15 + 10) + 'px';
                starsContainer.appendChild(star);
            }
        }

        createStars();

        // Handle Enter key
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Send message
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;

            // Clear welcome message if it exists
            const welcome = document.querySelector('.welcome');
            if (welcome) {
                welcome.remove();
            }

            // Add user message
            addMessage(message, 'user');
            input.value = '';

            // Show typing indicator
            const typing = document.getElementById('typing');
            typing.classList.add('active');

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();
                
                // Hide typing indicator
                typing.classList.remove('active');

                if (data.response) {
                    addMessage(data.response, 'paige');
                } else if (data.error) {
                    addMessage('omg bestie something broke üò≠ try again!!', 'paige');
                }
            } catch (error) {
                typing.classList.remove('active');
                addMessage('lmao the internet is being weird rn üíÄ', 'paige');
            }
        }

        // Add message to chat
        function addMessage(text, sender) {
            const messages = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.textContent = text;
            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
        }

        // Reset chat
        async function resetChat() {
            try {
                await fetch('/api/reset', { method: 'POST' });
            } catch (e) {}

            const messages = document.getElementById('messages');
            messages.innerHTML = `
                <div class="welcome">
                    <h2>hiii bestie!! üíñ</h2>
                    <p>omg finally ur here!! tell me everything rn</p>
                    <div class="emoji-row">üíÖ‚ú®ü¶ãüíñ</div>
                </div>
            `;
        }
    </script>
</body>
</html>
